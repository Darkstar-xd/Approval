<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Approval Keys - Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #f0f2f5; font-family: 'Roboto', sans-serif; }
.navbar { background-color: #4267B2; }
.navbar-brand { color: white !important; font-weight: bold; }
.card { border-radius: 15px; margin-bottom: 12px; transition: transform 0.2s; }
.card:hover { transform: scale(1.02); }
.btn-primary { background-color: #4267B2; border: none; }
.btn-primary:hover { background-color: #365899; }
.btn-danger { background-color: #D9534F; border: none; }
.btn-danger:hover { background-color: #C9302C; }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Meta Approval Keys - Admin</a>
  </div>
</nav>

<div class="container mt-4">
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<div class="row">
{% for k in keys %}
  <div class="col-md-4">
    <div class="card {% if k.status=='approved' %}bg-success text-white{% else %}bg-warning text-dark{% endif %}">
      <div class="card-body d-flex justify-content-between align-items-center">
        <p class="mb-0">{{ k.key }}</p>
        <div>
          <form method="POST" class="d-inline">
            <input type="hidden" name="key" value="{{ k.key }}">
            <button type="submit" name="action" value="approve" class="btn btn-primary btn-sm">Approve</button>
          </form>
          <form method="POST" class="d-inline">
            <input type="hidden" name="key" value="{{ k.key }}">
            <button type="submit" name="action" value="remove" class="btn btn-danger btn-sm">Remove</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
