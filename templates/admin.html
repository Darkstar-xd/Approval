<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Approval Keys - Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #f0f2f5; font-family: 'Roboto', sans-serif; }
.card { border-radius: 12px; margin-bottom: 10px; }
.btn { margin-right: 5px; }
</style>
</head>
<body>
<div class="container mt-4">
<h3 class="text-primary mb-3">Admin Panel</h3>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">{{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% for k in keys %}
<div class="card {% if k.status=='approved' %}bg-success text-white{% else %}bg-warning text-dark{% endif %}">
    <div class="card-body d-flex justify-content-between align-items-center">
        <p>{{ k.key }}</p>
        <form method="POST" class="d-flex">
            <input type="hidden" name="key" value="{{ k.key }}">
            <button type="submit" name="action" value="approve" class="btn btn-primary btn-sm">Approve</button>
            <button type="submit" name="action" value="remove" class="btn btn-danger btn-sm">Remove</button>
        </form>
    </div>
</div>
{% endfor %}
</div>
</body>
</html>
