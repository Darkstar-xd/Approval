<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Approval Keys - User</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #f0f2f5; font-family: 'Roboto', sans-serif; }
.navbar { background-color: #4267B2; }
.navbar-brand { color: white !important; font-weight: bold; }
.card { border-radius: 15px; margin-bottom: 12px; transition: transform 0.2s; }
.card:hover { transform: scale(1.02); }
.badge { font-size: 0.9rem; }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Meta Approval Keys</a>
  </div>
</nav>

<div class="container mt-4">
<h3 class="text-primary mb-3">Available Keys</h3>
<div class="row">
{% for k in keys %}
  <div class="col-md-4">
    <div class="card {% if k.status=='approved' %}bg-success text-white{% else %}bg-warning text-dark{% endif %}">
      <div class="card-body d-flex justify-content-between align-items-center">
        <p class="mb-0">{{ k.key }}</p>
        <span class="badge {% if k.status=='approved' %}bg-light text-dark{% else %}bg-dark text-white{% endif %}">{{ k.status }}</span>
      </div>
    </div>
  </div>
{% endfor %}
</div>
</div>
</body>
</html>
