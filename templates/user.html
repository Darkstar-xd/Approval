<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Approval Keys - User View</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #f0f2f5; font-family: 'Roboto', sans-serif; }
.card { border-radius: 12px; margin-bottom: 10px; }
</style>
</head>
<body>
<div class="container mt-4">
<h3 class="text-primary mb-3">Approval Keys</h3>
{% for k in keys %}
<div class="card {% if k.status=='approved' %}bg-success text-white{% else %}bg-warning text-dark{% endif %}">
    <div class="card-body">
        <p>{{ k.key }}</p>
        <span class="badge {% if k.status=='approved' %}bg-light text-dark{% else %}bg-dark text-white{% endif %}">{{ k.status }}</span>
    </div>
</div>
{% endfor %}
</div>
</body>
</html>
